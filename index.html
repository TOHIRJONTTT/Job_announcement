<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ish bo'yicha e'lonlar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="layout row">
        <div class="data col-md-6 col-12">
          <div class="mb-3">
            <form class="form">
              <h2 class="job-title text-center mb-4">Create Job</h2>
              <label for="exampleFormControlInput1" class="form-label"
                >Company name</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Company name"
              />

              <label for="exampleFormControlInput2" class="form-label"
                >Job title</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput2"
                placeholder="Job title"
              />

              <label for="exampleFormControlInput3" class="form-label"
                >Salary</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput3"
                placeholder="Salary"
              />
              <button type="submit" class="btn btn-success mt-3">Create</button>
            </form>
          </div>
        </div>

        <div class="cards col-md-6 col-12">
          <h2 class="cards-title text-center mb-4">All Jobs:</h2>
          <ol id="cards-list" class="list-unstyled"></ol>
        </div>
      </div>
    </div>

    <script src="./javascript/index.js"></script>
  </body>
</html>
